<header ng-switch on="$location.path().indexOf('/Sources/new') > -1">
    <h3 ng-switch-when="true">Create a new Source</h3>
    <h3 ng-switch-when="false">View or edit Source</h3>
</header>
<form id="SourceForm" name="SourceForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': SourceForm.url.$invalid}">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div id="urlControls" class="col-sm-10">
            <input id="url" name="url" type="text" class="form-control" ng-model="source.url" placeholder="Enter the Source Url"></input>
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': SourceForm.tableHeaderPattern.$invalid}">
        <label for="tableHeaderPattern" class="col-sm-2 control-label">Table Header Pattern</label>
        <div id="tableHeaderPatternControls" class="col-sm-10">
            <input id="tableHeaderPattern" name="tableHeaderPattern" type="text" class="form-control" ng-model="source.tableHeaderPattern" placeholder="Enter Table Header Pattern"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SourceForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="source.description" placeholder="Enter the Source Description"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SourceForm.phenomenonType.$invalid}">
        <label for="phenomenonType" class="col-sm-2 control-label">Phenomenon Type</label>
        <div id="phenomenonTypeControls" class="col-sm-10">
            <select id="phenomenonType" name="phenomenonType" multiple class="form-control" ng-model="phenomenonTypeSelection" ng-options="p.text for p in phenomenonTypeSelectionList">
                <option value="">Choose a Phenomenon Type</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSource" name="saveSource" class="btn btn-primary" ng-disabled="isClean() || SourceForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSource" name="deleteSource" class="btn btn-danger" ng-show="source.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
