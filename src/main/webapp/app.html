<!DOCTYPE html>
<html lang="en" ng-app="visualizationofozone">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualization-of-ozone</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/cesium/CesiumUnminified/Widgets/widgets.css" rel="stylesheet"/>
    <link href="bower_components/ui-select/dist/select.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Ozone</a>
			    </div>
			</div>
    	</div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="img/Earth.png" alt="Ozone visualization"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Dashboard')}" href="#/Dashboard" data-toggle="offcanvas">Dashboard</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div ng-controller="FlashController" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().cssClass" role="alert" ng-show="showAlert">
                        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{flash.getMessage().text}}
                    </div>
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="container">
            
        </div>
    </div>
    
    <!-- script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/modernizr/bin/modernizr"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script-->
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/modernizr/bin/modernizr"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    
    <script src="bower_components/ui-select/dist/select.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/zingchart/client/zingchart.min.js"></script>
	<script src="bower_components/ZingChart-AngularJS/src/zingchart-angularjs.js"></script>
	<script src="bower_components/cesium/CesiumUnminified/Cesium.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.min.js"></script>
	<script src="bower_components/angular-ui-sortable/sortable.js"></script>
        
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/services/flash.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/controllers/flashController.js"></script>
    <script src="scripts/services/phenomenonTypeFactory.js"></script>
    <script src="scripts/services/stationFactory.js"></script>
    <script src="scripts/controllers/dashboardController.js"></script>
	<script src="scripts/services/dashboardFactory.js"></script>
	<script src="scripts/directives/cesium.js"></script>
	<script src="scripts/filters/selectPropsFilter.js"></script>
	<script src="scripts/directives/chart.js"></script>
	<script src="scripts/filters/geocoodinateFilter.js"></script>
	<script src="scripts/services/statisticsUtilFactory.js"></script>
	
</body>
</html>
